[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "B", "UP", "C90"]
ignore = ["E203", "W503"]
exclude = ["data/", "build/", "dist/", "venv/", ".venv/", "env/"]
